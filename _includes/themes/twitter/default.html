<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Eli M. Goodman</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          type="image/png"
          href="/favicon.png">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <script type="text/javascript" src="//use.typekit.net/dhy6ipd.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/new_style.css?body=1" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
		<div class="container">
      {{content}}
    </div>
    {% include JB/analytics %}
  </body>
</html>
